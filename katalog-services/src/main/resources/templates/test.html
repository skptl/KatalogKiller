<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet" />
<!-- Bootstrap theme -->
<link href="../css/bootstrap-theme.css" rel="stylesheet" />
<title>KatalogKiller</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>
						Katalog Killer <small>Test server.</small>
					</h1>
				</div>
				<div class="row clearfix">
					<div class="col-md-6 column">
						<form role="form" action="#" th:action="@{/requests/try}" method="post"
							enctype="multipart/form-data">
							<div class="form-group">
								<label for="userName">User name</label><input
									class="form-control" id="userName" name="userName" type="email" />
							</div>
							<div class="form-group">
								<label for="imageToScan">Test image</label><input
									id="imageToScan" name="imageToScan" type="file" />
								<p class="help-block">Upload a logo(max size: 2MB).</p>
							</div>

							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<div class="col-md-6 column">
						<ol>
							<li>Add username.</li>
							<li>Add image to be scanned.</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
